<table mat-table [dataSource]="user" class="mat-elevation-z8 table">

    <!-- Position Column -->
    <ng-container class="thead-dark" *ngFor="let head of user[1] | keys" matColumnDef="{{head}}">
      <th mat-header-cell *matHeaderCellDef> {{head}} </th>
      <td mat-cell *matCellDef="let user"> {{user[head]}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
